{{ $src := .Get "src" }}
{{ $resource := .Page.Resources.Get $src -}}
<video
    controls
    src="{{ $resource.RelPermalink }}"
    {{ with .Get "height" }}height="{{.}}"{{ end }}
    {{ with .Get "width" }}width="{{.}}"{{ end }}
    style="margin-bottom: var(--typography-spacing-vertical);"
></video>
