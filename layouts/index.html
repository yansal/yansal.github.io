{{ define "main" -}}
<ul class="post-list">
    {{ range (where .Site.RegularPages "Type" "posts") -}}
    <li>
        {{ with .PublishDate -}}
        <span class="post-meta">{{ .Format "January 2, 2006" }}</span>
        {{- end }}
        <h2><a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    </li>
    {{- end }}
</ul>
{{- end }}
