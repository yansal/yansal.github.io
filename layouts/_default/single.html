{{ define "title" -}}
{{ .Title }}
{{- end }}

{{ define "main" -}}
<div class="post">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        {{ with .PublishDate -}}
        <p class="post-meta">{{ .Format "January 2, 2006" }}</p>
        {{- end }}
    </header>
    <article class="post-content">
        {{ .Content }}
    </article>
</div>
{{- end }}
